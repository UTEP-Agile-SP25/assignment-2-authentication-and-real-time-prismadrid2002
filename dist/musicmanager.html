<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <h1 class="text-center mt-4">Music Manager Home Page</h1>
    <div id="greeting" class="container text-center mt-3 fw-bold"></div>

    <!-- Add Song Section -->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Add Song</h2>
            <form id="addSongForm">  
                <div class="mb-3">
                    <label for="songName" class="form-label">Song Title:</label>
                    <input type="text" class="form-control" id="songName" name="song_name" required>
                </div>
                <div class="mb-3">
                    <label for="artistName" class="form-label">Artist:</label>
                    <input type="text" class="form-control" id="artistName" name="artist" required>
                </div>
                <div class="mb-3">
                    <label for="songYear" class="form-label">Release Year:</label>
                    <input type="number" class="form-control" id="songYear" name="year" required>
                </div>
                <div class="mb-3">
                    <label for="songRating" class="form-label">Rating (1-5):</label>
                    <input type="number" class="form-control" id="songRating" name="rating" min="1" max="5" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Song</button>
            </form>
        </div>
    </div>

    <!-- Delete Song Section -->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Delete Song</h2>
            <form id="deleteSongForm"> 
                <div class="mb-3">
                    <label for="deleteSongName" class="form-label">Song Title:</label> 
                    <input type="text" class="form-control" id="deleteSongName" name="delete_song" required> 
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete Song</button>
            </form>
        </div>
    </div>

        <!-- Music List Table -->
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-3">Music List</h2>
            
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Artist</th>
                            <th>Year</th>
                            <th>Rating</th> 
                        </tr>
                    </thead>
                    <tbody id="musicTableBody">
                    </tbody>
                </table>
            </div>
            
            <div id="songList">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="musicmanager.bundle.js"></script> 
</body>
</html>
